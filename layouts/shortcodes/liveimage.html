<div style="width: 90%; margin: auto;">
    <div class="live_container">
        <div class="card" id="liveimage_placeholder">
            <img
                src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 900 600'%3E%3Crect width='900' height='600' fill='black'/%3E%3C/svg%3E"
                alt="Loading placeholder" />
            <article class="text-left line-height-1">
                <h2>Loading...</h2>
            </article>
        </div>
        <div class="card hidden" id="liveimage_error">
            <img
                src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 900 600'%3E%3Crect width='900' height='600' fill='black'/%3E%3C/svg%3E"
                alt="Error loading live image" />
            <article class="text-left line-height-1">
                <h2>An error has occurred.</h2>
            </article>
        </div>
        <div class="card hidden" id="liveimage_container">
            <img id="liveimage" class="base" alt="Last Target" />
            <div class="live hidden" id="liveimage_live">
                <p>Live</p>
            </div>
            <article class="text-left line-height-1">
                <h2 id="liveimage_title"></h2>
            </article>
        </div>
    </div>
</div>
